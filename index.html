<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-73378277-10'); </script>
<audio id="music" src="music/music.mp3" autoplay="true" hidden="true" loop="true" />
<script>

    var typingEffect = new Typed(".multiText", {
        strings: ["Welcome To", "Your Now Playing", "Stay Tune Us"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
    })
    var play = false;
    var myAudio = document.getElementById("music");

    myAudio.volume = 0.9;

    window.onload = function () {
        document.body.addEventListener("mousemove", function (event) {
            var cursor = document.getElementById("cursor");

            var x = event.pageX - cursor.width + 7;
            var y = event.pageY - 7;

            cursor.style.left = x;
            cursor.style.top = y;
        });
    }

    function onKeyDown(event) {
        switch (event.keyCode) {
            case 69: //E Button               
                if (play) {
                    myAudio.pause();
                    play = false;
                } else {
                    myAudio.play();
                    play = true;
                }
                break;
        }
        return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
</script>
