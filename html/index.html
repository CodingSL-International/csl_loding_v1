        <div class="Shape">
            <div class="shapein">
                <img class="slidem" src="assest/img/logo2.png" height="80%">

            <div>

                <div class="ShapeStylein">

        <div id='stars'></div>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'UA-73378277-10'); </script>
        <audio id="music" src="assest/music/music.mp3" autoplay="true" hidden="true" loop="true" />
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="config.js"></script>
        <script src="js/app.js"></script>
        
        <!-- Inline script placed at the end of the body for immediate execution -->
        <script>
            var player;
            // This function is called automatically when the YouTube IFrame API is loaded.
            function onYouTubeIframeAPIReady() {
        var videoIDs = videoids;
        var randomIndex = Math.floor(Math.random() * videoIDs.length);
        var selectedVideo = videoIDs[randomIndex];
        // Create the player inside the "videoFrame" div.
        player = new YT.Player('videoFrame', {
          height: '100%',
          width: '100%',
          videoId: selectedVideo,
          playerVars: {
            autoplay: 1,
            mute: 1,
            controls: 0,
            rel: 0,
            modestbranding: 1,
            loop: 1,
            playlist: selectedVideo,
            disablekb: 1,
            fs: 0,
            playsinline: 1
          },
          events: {
            onReady: videoLoaded,
            onStateChange: onPlayerStateChange
          }
        });
      }
        </script>
    </body>
